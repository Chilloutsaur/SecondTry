<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>

<body>
<div th:each="user : ${allUsers}">
    <a th:href="@{/user/{byId}(id=${user.getId()})}" th:text = "${user.getName()}" > person </a>
</div>
</body>
</html>
